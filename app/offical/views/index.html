<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Offical Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="officals.length == 0">

      <super-navigate location="example#learn-more" data-params-id="{{ offical.id }}" ng-repeat="offical in officals | startFrom:currentPage*pageSize | limitTo:pageSize">
	  <div class="item item-thumbnail-left">
		<img ng-src ="{{ offical.comm_picture['url'] }} "></img>
	  
		
		<h2><span ng-bind="offical['Off_name']"></h2>
		<p><span ng-bind="offical['Off_role']"></p>
		<p><span ng-bind="offical['political_party']"></p>
		<p><span ng-bind="offical['off_website']"></span></p>
		<p><span ng-bind="offical['off_phone']"></span></p>
	 </div>
      </super-navigate>

    </ul>

    <div class="button-bar">
	<a class=button icon-left super-chevron-left button-assertive ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </a>
    <a> {{currentPage+1}}/{{numPages()}} </a>
    <a class=button icon-right super-chevron-right button-assertive ng-disabled="currentPage >= numPages()-1" ng-click="currentPage=currentPage+1">
        Next
    </a>
	</div>
	
  </div>
</div>
