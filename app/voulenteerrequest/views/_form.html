<div class="list">

  <label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" ng-model="voulenteerrequest['Vol_Name']" placeholder="John">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" ng-model="voulenteerrequest['Vol_name_lasr']"placeholder="Bryant">
  </label>
  
  <label class="item item-input item-stacked-label">
	<i class="icon ion-email"></i>
    <span class="input-label">Email Address</span>
    <input type="text" ng-model="voulenteerrequest['Vol_Email']"placeholder="Chair@wakegop.org">
  </label>
  
  <label class="item item-input item-stacked-label">
	<i class="icon super-ios7-telephone"></i>
    <span class="input-label">Contact Phone</span>
    <input type="text" ng-model="voulenteerrequest['vol_phone']"placeholder="(919)890-5374">
  </label>
  
  <label class="item item-input item-stacked-label">
	<i class="icon ion-fireball"></i>
    <span class="input-label">Tell us about yourself</span>
    <input type="text" ng-model="voulenteerrequest['vol_work']"placeholder="What do you enjoy doing and what have you done in the past with the party or other organizations">
  </label>
  <br>

  <button class="button button-block button-positive">Save</button>

</div>
