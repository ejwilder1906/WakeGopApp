<div ng-controller="IndexController">
<super-navbar>
    <super-navbar-title>
      Presidential Cantidates
    </super-navbar-title>
  </super-navbar>
  

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="presidentelections.length == 0">

      <super-navigate location="example#learn-more" data-params-id="{{ presidentelection.id }}" ng-repeat="presidentelection in presidentelections | startFrom:currentPage*pageSize | limitTo:pageSize">
      <div class="item item-thumbnail-left">
		<img ng-src ="{{ presidentelection.photo['url'] }} "></img>
	  
		
		<h2><span ng-bind="presidentelection['Name']"></h2>
		<p><span ng-bind="presidentelection['job']"></p>
		<p><span ng-bind="presidentelection['state']"></p>
		<p><span ng-bind="presidentelection['website']"></span></p>

	 </div>
      </super-navigate>

    </ul>
	
	<div class="button-bar">
	<a class=button icon-left super-chevron-left button-assertive ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </a>
    <a> {{currentPage+1}}/{{numPages()}} </a>
    <a class=button icon-right super-chevron-right button-assertive ng-disabled="currentPage >= numPages()-1" ng-click="currentPage=currentPage+1">
        Next
    </a>
	</div>

  </div>
</div>
